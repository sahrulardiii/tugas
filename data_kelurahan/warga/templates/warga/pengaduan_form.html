<!DOCTYPE html>
<html>
<head>
    <title>Buat Pengaduan Baru</title>
</head>
<body>
    <h1>Form Pengaduan Baru</h1>

    {% if form.errors %}
        <div style="color:red;">
            <p><strong>Periksa kembali input Anda:</strong></p>
            {{ form.errors }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Kirim Pengaduan</button>
    </form>

    <p><a href="{% url 'pengaduan-list' %}">â† Kembali ke Daftar Pengaduan</a></p>
</body>
</html>
